<div class="container text-center m-5" *ngIf="error">
    <div class="row">
        <div class="col">
            <img style="width: 40%;" src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif" alt="">
            <h3 class="m-4">Your Wishlist is empty</h3>
            <button class="btn btn-primary m-3" routerLink="/">Shop Now</button>
        </div>
    </div>
</div>


<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishlist">
                <div class="card h-100 align-items-center">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            
                            <button (click)="deletewish(product)" class="btn btn-outline-danger mt-auto" ><i class="fa fa-trash"></i></button>

                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        
                            <button (click)="addtocart(product)"  class="btn btn-outline-success mt-auto"><i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>

                </div>

                </div>

                </div>
            
           
    
</section>
